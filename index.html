<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game SFX Player</title>
  <style>
    @keyframes rgbGlow {
      0% { box-shadow: 0 0 15px #ff0000; border-color: #ff0000; }
      25% { box-shadow: 0 0 15px #00ff00; border-color: #00ff00; }
      50% { box-shadow: 0 0 15px #0000ff; border-color: #0000ff; }
      75% { box-shadow: 0 0 15px #ff00ff; border-color: #ff00ff; }
      100% { box-shadow: 0 0 15px #ff0000; border-color: #ff0000; }
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #050505, #0f0f0f);
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.4em;
      letter-spacing: 1px;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rgbGlow 6s infinite linear;
    }

    #audioContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      width: 90%;
      max-width: 800px;
    }

    button {
      background: #111;
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 14px 28px;
      color: #fff;
      font-weight: 600;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.2s ease;
      animation: rgbGlow 6s infinite linear;
    }

    button:hover {
      transform: scale(1.08);
      filter: brightness(1.3);
    }

    button.playing {
      background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ff00ff);
      color: #111;
      font-weight: bold;
      transform: scale(1.1);
      transition: 0.2s;
    }

  </style>
</head>
<body>
  <h1>üéß Game SFX Player</h1>
  <div id="audioContainer">Loading sounds...</div>

  <script>
    const username = "THEluckyman9299";
    const repo = "GameSFX";
    const branch = "main";
    const container = document.getElementById("audioContainer");

    async function loadAudioFiles() {
      try {
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/`;
        const res = await fetch(apiUrl);
        const files = await res.json();

        const mp3Files = files.filter(f => f.name.endsWith(".mp3"));
        if (mp3Files.length === 0) {
          container.textContent = "No MP3 files found. Upload some to your repository!";
          return;
        }

        container.innerHTML = "";
        mp3Files.forEach(file => {
          const button = document.createElement("button");
          button.textContent = file.name.replace(".mp3", "");
          container.appendChild(button);

          const audio = new Audio(`https://raw.githubusercontent.com/${username}/${repo}/${branch}/${file.name}`);

          button.addEventListener("click", () => {
            if (audio.paused) {
              document.querySelectorAll("button").forEach(btn => btn.classList.remove("playing"));
              document.querySelectorAll("audio").forEach(a => a.pause());
              audio.play();
              button.classList.add("playing");
            } else {
              audio.pause();
              button.classList.remove("playing");
            }
          });

          audio.addEventListener("ended", () => button.classList.remove("playing"));
        });
      } catch (error) {
        container.textContent = "‚ö†Ô∏è Failed to load audio files.";
        console.error(error);
      }
    }

    loadAudioFiles();
  </script>
</body>
</html>
