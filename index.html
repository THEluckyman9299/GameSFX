<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game SFX Player</title>
  <style>
    @keyframes rgbBorder {
      0% { border-color: #ff0000; box-shadow: 0 0 5px #ff0000; }
      25% { border-color: #00ff00; box-shadow: 0 0 5px #00ff00; }
      50% { border-color: #0000ff; box-shadow: 0 0 5px #0000ff; }
      75% { border-color: #ff00ff; box-shadow: 0 0 5px #ff00ff; }
      100% { border-color: #ff0000; box-shadow: 0 0 5px #ff0000; }
    }

    body {
      margin: 0;
      background: #0b0b0b;
      color: #fff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.4em;
      letter-spacing: 1px;
      margin-bottom: 40px;
      color: #fff;
    }

    #audioContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      width: 90%;
      max-width: 800px;
    }

    button {
      background: transparent;
      border: 2px solid #555;
      border-radius: 12px;
      padding: 14px 28px;
      color: #fff;
      font-weight: 600;
      font-size: 1.05em;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    button:hover {
      animation: rgbBorder 2s infinite linear;
      transform: scale(1.05);
    }

    button.playing {
      animation: rgbBorder 1.2s infinite linear;
      transform: scale(1.08);
      font-weight: bold;
    }

  </style>
</head>
<body>
  <h1>üéß Game SFX Player</h1>
  <div id="audioContainer">Loading sounds...</div>

  <script>
    const username = "THEluckyman9299";
    const repo = "GameSFX";
    const branch = "main";
    const container = document.getElementById("audioContainer");

    async function loadAudioFiles() {
      try {
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/`;
        const res = await fetch(apiUrl);
        const files = await res.json();

        const mp3Files = files.filter(f => f.name.endsWith(".mp3"));
        if (mp3Files.length === 0) {
          container.textContent = "No MP3 files found. Upload some to your repository!";
          return;
        }

        container.innerHTML = "";
        mp3Files.forEach(file => {
          const button = document.createElement("button");
          button.textContent = file.name.replace(".mp3", "");
          container.appendChild(button);

          const audio = new Audio(`https://raw.githubusercontent.com/${username}/${repo}/${branch}/${file.name}`);

          button.addEventListener("click", () => {
            if (audio.paused) {
              document.querySelectorAll("button").forEach(btn => btn.classList.remove("playing"));
              document.querySelectorAll("audio").forEach(a => a.pause());
              audio.play();
              button.classList.add("playing");
            } else {
              audio.pause();
              button.classList.remove("playing");
            }
          });

          audio.addEventListener("ended", () => button.classList.remove("playing"));
        });
      } catch (error) {
        container.textContent = "‚ö†Ô∏è Failed to load audio files.";
        console.error(error);
      }
    }

    loadAudioFiles();
  </script>
</body>
</html>
