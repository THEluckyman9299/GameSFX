<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game SFX Player</title>
  <style>
    body {
      background: radial-gradient(circle at top, #1e1e1e, #0d0d0d);
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 1px;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
    }

    #audioContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    button {
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      padding: 12px 25px;
      color: #ffcc00;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.1);
    }

    button:hover {
      background: #ffcc00;
      color: #111;
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.4);
    }

    button.playing {
      background: #ffcc00;
      color: #111;
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.7);
      transform: scale(1.1);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üéß Game SFX Player</h1>
  <div id="audioContainer">Loading sounds...</div>
  <footer>Made by Some gaga fan lol</footer>

  <script>
    const username = "THEluckyman9299";
    const repo = "GameSFX";
    const branch = "main"; // or "master" depending on your repo
    const container = document.getElementById("audioContainer");

    async function loadAudioFiles() {
      try {
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/`;
        const res = await fetch(apiUrl);
        const files = await res.json();

        const mp3Files = files.filter(f => f.name.endsWith(".mp3"));
        if (mp3Files.length === 0) {
          container.textContent = "No MP3 files found. Upload some to your repository!";
          return;
        }

        container.innerHTML = "";
        mp3Files.forEach(file => {
          const button = document.createElement("button");
          button.textContent = file.name.replace(".mp3", "");
          container.appendChild(button);

          const audio = new Audio(`https://raw.githubusercontent.com/${username}/${repo}/${branch}/${file.name}`);

          button.addEventListener("click", () => {
            if (audio.paused) {
              document.querySelectorAll("button").forEach(btn => btn.classList.remove("playing"));
              document.querySelectorAll("audio").forEach(a => a.pause());
              audio.play();
              button.classList.add("playing");
            } else {
              audio.pause();
              button.classList.remove("playing");
            }
          });

          audio.addEventListener("ended", () => button.classList.remove("playing"));
        });
      } catch (error) {
        container.textContent = "‚ö†Ô∏è Failed to load audio files.";
        console.error(error);
      }
    }

    loadAudioFiles();
  </script>
</body>
</html>
